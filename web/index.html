<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Mycelium - платформа для развития метаскилов">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Disable pull-to-refresh -->
  <meta name="theme-color" content="#0A0E27">
  <style>
    body {
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mycelium">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      // Expand the app to full height
      tg.expand();

      // Disable vertical swipes (prevents closing on scroll up)
      if (tg.disableVerticalSwipes) {
        tg.disableVerticalSwipes();
      }

      // Set theme colors
      tg.setHeaderColor('#0A0E27');
      tg.setBackgroundColor('#0A0E27');

      // Lock the orientation if available
      if (tg.lockOrientation) {
        tg.lockOrientation();
      }

      // Notify that the app is ready
      tg.ready();

      // Additional CSS for Telegram
      document.body.style.overscrollBehavior = 'none';
      document.documentElement.style.overscrollBehavior = 'none';
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mycelium_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
